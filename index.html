<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Character Selection</title>
  <link rel="stylesheet" href="css/selctionStyle.css">
</head>
<body>
  <div class="container">
    <div class="name-container" id="character-name">Character-Selection</div>
    
    <div class="main-content">
      <div class="character-details-container">
        <h3>Character-Details</h3>
        <ul id="character-info"></ul>
        <button class="button" id="more-info">More Information</button>
        <button class="button novel-button" id="novel-button">To the Novel</button>
        <button class="button novelDE-button" id="novelDE-button">To the german Novel</button>
      </div>
      
      <div class="carousel-container">
        <button class="carousel-arrow left" onclick="moveLeft()">&#9664;</button>
        <div class="carousel" id="carousel"></div>
        <button class="carousel-arrow right" onclick="moveRight()">&#9654;</button>
      </div>
    </div>
  </div>

  <script src="js/selctionJs.js"></script>
</body>
</html>
