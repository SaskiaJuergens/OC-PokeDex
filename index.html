<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Character Selection</title>
  <link rel="stylesheet" href="css/selctionStyle.css">
  <style>
    body {
      background-color: #0a0a0a;
      color: #ffffff;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 90%;
      max-width: 1300px;
      height: 85%;
      background: rgba(20, 20, 20, 0.9);
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 10px #3700ff;
    }
    .name-container {
      font-size: 2rem;
      font-weight: bold;
      color: #3700ff;
      text-align: center;
      margin-bottom: 20px;
    }
    .main-content {
      display: flex;
      justify-content: space-between;
      width: 100%;
      height: 90%; 
    }
    .character-details-container {
      width: 25%;
      background: rgba(50, 50, 50, 0.8);
      padding: 15px;
      border-radius: 10px;
    }
    .carousel-container {
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      width: 60%;
      overflow: hidden;
      height: 600px;
    }
    .carousel {
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      width: 100%;
      height: 100%;
    }
    .character {
      width: 400px;
      height: 600px;
      object-fit: contain;
      position: absolute;
      transition: transform 0.5s, opacity 0.5s;
      opacity: 0;
    }
    .character.active {
      transform: scale(1.2) translateX(0);
      opacity: 1;
      z-index: 3;
    }
    .character.prev1 {
      transform: scale(1) translateX(-250px);
      opacity: 0.8;
      z-index: 2;
    }
    .character.prev2 {
      transform: scale(0.8) translateX(-450px);
      opacity: 0.6;
      z-index: 1;
    }
    .character.next1 {
      transform: scale(1) translateX(250px);
      opacity: 0.8;
      z-index: 2;
    }
    .character.next2 {
      transform: scale(0.8) translateX(450px);
      opacity: 0.6;
      z-index: 1;
    }
    .carousel-arrow {
      position: absolute;
      font-size: 2rem;
      background: none;
      border: none;
      color: #3700ff;
      cursor: pointer;
      z-index: 4;
    }
    .carousel-arrow.left {
      left: 10px;
    }
    .carousel-arrow.right {
      right: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="name-container" id="character-name">Mitsu</div>
    
    <div class="main-content">
      <div class="character-details-container">
        <h3>Character-Details</h3>
        <p id="character-info">Age: 17 | Specie: Tiger</p>  <!--M체ssen noch ver채ndert werden je nach character-->
        <br>
        <button class="button" id="more-info">More Information</button> <!--M체ssen noch ver채ndert werden je nach character anderes ziel html-->
      </div>
      
      <div class="carousel-container">
        <button class="carousel-arrow left" onclick="moveLeft()">&#9664;</button>
        <div class="carousel" id="carousel">

        </div>
        <button class="carousel-arrow right" onclick="moveRight()">&#9654;</button>
      </div>
    </div>
  </div>

  <script>
    const characterImages = [
      "Aletea", "Ariko", "Dana", "Ethan", "Lillith", "Tyler", "Luke", "Lumiel", "Mitsu", "Pyronus", "Rebecca", "Sabrina", "Louann", "Yuna", "Shouta", "Renji", "Kagami"
    ];

    const carousel = document.getElementById("carousel");
    let activeIndex = 0;

    function renderCharacters() {
      carousel.innerHTML = "";
      characterImages.forEach((char, index) => {
        const img = document.createElement("img");
        img.src = `alle_png/${char}.png`;
        img.classList.add("character");
        if (index === activeIndex) img.classList.add("active");
        else if (index === (activeIndex - 1 + characterImages.length) % characterImages.length) img.classList.add("prev1");
        else if (index === (activeIndex - 2 + characterImages.length) % characterImages.length) img.classList.add("prev2");
        else if (index === (activeIndex + 1) % characterImages.length) img.classList.add("next1");
        else if (index === (activeIndex + 2) % characterImages.length) img.classList.add("next2");
        carousel.appendChild(img);
      });
    }

    function moveLeft() {
      activeIndex = (activeIndex - 1 + characterImages.length) % characterImages.length;
      renderCharacters();
    }

    function moveRight() {
      activeIndex = (activeIndex + 1) % characterImages.length;
      renderCharacters();
    }

    document.addEventListener("keydown", (event) => {
      if (event.key === "ArrowLeft") moveLeft();
      else if (event.key === "ArrowRight") moveRight();
    });

    renderCharacters();
  </script>
</body>
</html>
