<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Character Selection</title>
  <link rel="stylesheet" href="css/selctionStyle.css">
  <style>
    body {
      background-color: #0a0a0a;
      color: #ffffff;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 90%;
      max-width: 1300px;
      height: 85%;
      background: rgba(20, 20, 20, 0.9);
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 10px #3700ff;
    }
    .name-container {
      font-size: 2rem;
      font-weight: bold;
      color: #3700ff;
      text-align: center;
      margin-bottom: 20px;
    }
    .main-content {
      display: flex;
      justify-content: space-between;
      width: 100%;
      height: 90%; 
    }
    .character-details-container {
      width: 25%;
      background: rgba(50, 50, 50, 0.8);
      padding: 15px;
      border-radius: 10px;
    }
    .character-details-container ul {
      list-style-type: none;
      padding: 0;
    }
    .character-details-container li {
      margin-bottom: 5px;
    }
    .carousel-container {
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      width: 70%;
      overflow: hidden;
      height: 80vh;
    }
    .carousel {
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      width: 100%;
      height: 100%;
    }
    .character {
      width: 80%;
      height: 80%;
      object-fit: cover;
      position: absolute;
      transition: transform 0.5s, opacity 0.5s;
      opacity: 0;
    }
    .character.active {
      transform: scale(1) translateX(0);
      opacity: 1;
      z-index: 3;
    }
    .character.prev1 {
      transform: scale(0.9) translateX(-300px);
      opacity: 0.8;
      z-index: 2;
    }
    .character.prev2 {
      transform: scale(0.8) translateX(-600px);
      opacity: 0.6;
      z-index: 1;
    }
    .character.next1 {
      transform: scale(0.9) translateX(300px);
      opacity: 0.8;
      z-index: 2;
    }
    .character.next2 {
      transform: scale(0.8) translateX(600px);
      opacity: 0.6;
      z-index: 1;
    }
    .carousel-arrow {
      position: absolute;
      font-size: 2rem;
      background: none;
      border: none;
      color: #3700ff;
      cursor: pointer;
      z-index: 4;
    }
    .carousel-arrow.left {
      left: 10px;
    }
    .carousel-arrow.right {
      right: 10px;
    }
    .button {
      background-color: #3700ff;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1.1rem;
      margin-top: 20px;
      width: 100%;
      text-align: center;
      /*transition: background 0.3s ease;*/
    }
    .button:hover {
      background-color: #2900cc;
    }
    .novel-button {
      margin-top: 200px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="name-container" id="character-name">Mitsu</div>
    
    <div class="main-content">
      <div class="character-details-container">
        <h3>Character-Details</h3>
        <ul id="character-info"></ul>
        <button class="button" id="more-info">More Information</button>
        <button class="button novel-button" id="novel-button">To the Novel</button>
      </div>
      
      <div class="carousel-container">
        <button class="carousel-arrow left" onclick="moveLeft()">&#9664;</button>
        <div class="carousel" id="carousel"></div>
        <button class="carousel-arrow right" onclick="moveRight()">&#9654;</button>
      </div>
    </div>
  </div>

  <script>
    const characterImages = ["Aletea", "Ariko", "Dana", "Ethan", "Lillith", "Tyler", "Luke", "Lumiel", "Mitsu", "Pyronus", "Rebecca", "Sabrina", "Louann", "Yuna", "Shouta", "Renji", "Kagami"];
    const characterDetails = {
      "Mitsu": { age: 17, height: 1.69, species: "Tiger", birthday:"March 3", gender: "non-binary", sexuality: "Pansexual", MTBI: "ISPT", zoudiac: "Aries", },
      "Dana": { age: 19, species: "Wolf" },
      "Ariko": { age: 20, species: "Fox" }
    };
    let activeIndex = 0;

    function updateCharacterDetails() {
      const detailsContainer = document.getElementById("character-info");
      const characterName = characterImages[activeIndex];
      const details = characterDetails[characterName] || {};
      detailsContainer.innerHTML = `
        <li>Name: ${characterName}</li>
        <li>Age: ${details.age || "Unknown"}</li>
        <li>Height: ${details.height || "Unknown"}</li>
        <li>Species: ${details.species || "Unknown"}</li>
        <li>Birthday: ${details.birthday || "Unknown"}</li>
        <li>Gender: ${details.gender || "Unknown"}</li>
        <li>Sexuality: ${details.sexuality || "Unknown"}</li>
        <li>MBTI: ${details.MTBI || "Unknown"}</li>
        <li>Zoudiac: ${details.zoudiac || "Unknown"}</li>`;
      document.getElementById("more-info").onclick = function() {
        window.location.href = characterName + ".html";
      };
    }

    function moveLeft() { activeIndex = (activeIndex - 1 + characterImages.length) % characterImages.length; updateCharacterDetails(); }
    function moveRight() { activeIndex = (activeIndex + 1) % characterImages.length; updateCharacterDetails(); }
    document.addEventListener("keydown", (event) => { if (event.key === "ArrowLeft") moveLeft(); else if (event.key === "ArrowRight") moveRight(); });
    updateCharacterDetails();
  </script>
</body>
</html>
