<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mitsu Character Board</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            background-color: #111;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .dashboard {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 1200px;
        }
        .left, .right {
            width: 30%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .middle {
            width: 40%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .card {
            background: #222;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 5px rgba(0, 255, 0, 0.3);
            text-align: center;
            width: 100%;
        }
        .transparent-card {
            background: transparent;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            position: relative;
        }
        .stats-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            margin-top: 10px;
        }
        .stat-container {
            background: #222;
            padding: 10px;
            border-radius: 10px;
            width: 80%;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .stat-container img {
            width: 30px;
            height: 30px;
        }
        .stat {
            width: 100%;
            background: #333;
            border-radius: 5px;
            overflow: hidden;
        }
        .stat div {
            height: 20px;
            background: limegreen;
        }
        .tasks {
            background: transparent;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            width: 100%;
        }
        .tasks ul {
            list-style: none;
            padding: 0;
        }
        .tasks li {
            background: #333;
            margin: 5px 0;
            padding: 10px;
            border-radius: 5px;
        }
        img {
            max-width: 200px;
            border-radius: 10px;
            border: 1px solid black;
        }
        .xp-container {
            background: #222;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            width: 100%;
            text-align: center;
        }
        .header-text {
            font-size: 2em;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="header-text">Mitsu</div>
    <div class="dashboard">
        <div class="left">
            <div class="card">
                <img src="alle_png/mitsu.png" alt="Charakter 1">
                <div class="stat-container">
                    <img src="alle_png/sabrina2.png" alt="Ex-Friend">
                    <div class="stat"><div style="width: 80%; background: red"></div>Ex-Friend</div>
                </div>
                <div class="stat-container">
                    <img src="alle_png/Kagami.jpg" alt="Kagami">
                    <div class="stat"><div style="width: 70%;"></div>Friend</div>
                </div>
                <div class="stat-container">
                    <img src="motivation-icon.png" alt="Yuna">
                    <div class="stat"><div style="width: 90%;"></div>Friend & Crush</div>
                </div>
            </div>
        </div>
        <div class="middle">
            <div class="transparent-card">
                <canvas id="radarChart"></canvas>
                <img src="bilder/mitsu2023.png" alt="Background" style="width:100%; max-width:400px;">
            </div>
        </div>
        <div class="right">
            <div class="tasks">
                <h2>Aufgaben</h2>
                <ul>
                    <li>Yoga & Flexibilit채t</li>
                    <li>Meditation & Innere Ruhe</li>
                    <li>Trainieren mit Freunden</li>
                    <li>Script 체ben & Resilienz</li>
                    <li>R채ume aufr채umen & Umgebung</li>
                </ul>
            </div>
            <div class="xp-container">
                <h2>Current XP: 1334</h2>
            </div>
        </div>
    </div>
    <script>
        const ctx = document.getElementById('radarChart').getContext('2d');
        new Chart(ctx, {
            type: 'radar',
            data: {
                labels: ['IQ', 'Magical talent', 'Mental', 'Velocity', 'Stamina', 'Strength', 'Creativity', 'Social skills'],
                datasets: [{
                    label: 'Stats',
                    data: [80, 70, 60, 75, 85, 56, 34, 45],
                    backgroundColor: 'rgba(0, 255, 0, 0.1)',
                    borderColor: 'rgba(0, 255, 0, 0.7)',
                    borderWidth: 2
                }]
            },
            options: {
                responsive: true,
                scales: {
                    r: {
                        angleLines: { display: false },
                        suggestedMin: 0,
                        suggestedMax: 100
                    }
                }
            }
        });
    </script>
</body>
</html>
